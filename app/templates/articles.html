{% extends 'base.html'%}
{% block content%}
<div class="container">
      <div class="jumbotron">
        <h2> Top Headlines</h2>
      </div>
      {% for article_list in articles | batch(4)%}
           <div class="row">
               {% for article in article_list %}
                   <div class="col-md-3">
                       <div class="thumbnail">
                       <a href="{{article.url}}" target="_blank">
                             <img src="{{article.urlToImage}}" alt="{{article.title}}" class="img-responsive" styles="height:30px">
                             </a>
                             <div class="caption">
                               <h4><a href="{{article.url}}" target="_blank">{{article.title |truncate(35)}}</a></h4>
                               <p>{{article.description | truncate(80)}}</p>
                               <a href="{{article.url}}" target="_blank" class="btn btn-success"> Read More</a>
                             </div>
                             <div class="footer">
                             Published at: {{article.publishedAt}}
                           </div>
                         </div>
                    </div>
               {% endfor %}
           </div>
      {% endfor %}
</div>
{%endblock%}
